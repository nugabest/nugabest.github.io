<section>
    @@if (video != '') {
         <iframe class="image" src="@@video"></iframe>
    }
    @@if (img != '') {
        <span class="image">
            <img src="assets/images/@@img" alt="@@alt" data-position="center center"/>
        </span>
    }
    <div class="content">
        <div class="inner">
            <p style="text-align: justify">@@text</p>
        </div>
    </div>
</section>
